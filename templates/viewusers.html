{% extends "adminlayout.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 p-4 overflow-scroll">
            <h3 class=" alert bg-primary text-white text-center">Admin Page</h3>
              <table class="table">
                <thead>
                    <th>FULLNAME</th>
                    <th>EMAIL=Unique</th>
                    <th>PASSWORD</th>
                    <th>MOBILE</th>
                    <th>ADDRESS</th>
                    <th>DESIG</th>
                </thead>
                {% for user in users %}
                <tr>
                <form action="\modify">
                    <td>
                        <input class="form-control" name="fullname" type="text" value="{{user.fullname}}">
                    </td>
                    <td>
                        <input class="form-control" disable name="email"type="text" value="{{user.email}}">
                    </td>
                    <td>
                        <input class="form-control" name="password"type="text" value="{{user.password}}">
                    </td>
                    <td>
                        <input class="form-control" name="mobile"type="text" value="{{user.mobile}}">
                    </td>
                    <td>
                        <input class="form-control" name="address"type="text" value="{{user.address}}">
                    </td>
                    <td>
                        <input class="form-control" name="desig"type="text" value="{{user.desig}}">
                    </td>
                    <td>
                        <button class="btn btn-primary text-white" name="operation" value="update" type="submit">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" value="delete"  name="operation" type="submit">Delete</button>
                    </td>
                </form>
                </tr>
                {% endfor %}
              </table>
        </div>
    </div>
</div>
{% endblock%}
